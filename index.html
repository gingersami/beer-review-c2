<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>band Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>band Review</h1>
      </div>

      <section class="bands">
        <h2>Bands</h2>
        <ul class="bands-list"></ul>
        <button class="reverse-order">Sort By Rating</button>
      </section>

      <form class="band-form">
        <h3>Add a New band</h3>

        <div class="form-group">
          <input type="text"
            class="band-input form-control"
            placeholder="band Name">
        </div>
        
        <div class="form-group">
          <input type="text"
            class="genre-input form-control"
            placeholder="Genre">
        </div>
        <h3>Rating</h3>
        <div class = "form-group">
          <select class="band-rating">
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="***">***</option>
            <option value="****">****</option>
            <option value="*****">*****</option>
          </select>
        </div>
        
        <button class="btn btn-primary post-band" type="button">Post</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
